<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <link rel="stylesheet" type="text/css" href="/www/css/index.css">
</head>
<body>
<div class="title">图书管理系统 <a id="addBookId" href="javascript:void(0);">添加图书</a></div>
<div class="content">
    <table cellpadding="10px" cellspacing="0px">
        <thead>
        <tr>
            <th>编号</th>
            <th>名称</th>
            <th>作者</th>
            <th>分类</th>
            <th>描述</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="dataList">

        </tbody>
    </table>
    <form class="form" id="addBookForm">
        <input type="hidden" name="id">
        名称：<input type="text" name="name"><br>
        作者：<input type="text" name="author"><br>
        分类：<input type="text" name="category"><br>
        描述：<input type="text" name="description"><br>
        <input type="button" value="提交">
    </form>
</div>
<script src="/www/js/jquery-3.3.1.js"></script>
<script src="/www/js/template-web.js"></script>
<script src="/www/js/dialog.js"></script>
<script src="/www/js/index.js"></script>
<script type="text/template" id="indexTpl">
    {{each list}}
    <tr>
        <td>{{$value.id}}</td>
        <td>{{$value.name}}</td>
        <td>{{$value.author}}</td>
        <td>{{$value.category}}</td>
        <td>{{$value.description}}</td>
        <td><a href="javascript:void(0);">修改</a>  |  <a href="javascript:void(0);">删除</a></td>
    </tr>
    {{/each}}
</script>
</body>
</html>
